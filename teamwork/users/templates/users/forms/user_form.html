{% load widget_tweaks %}
{% for field in user_form %}
	<div class="form-group">
		<span>
			{{ field.label }}
		</span>
		{{ field | add_class:"form-control"}}
		<p class="error-message text-danger">
			{% for error in field.errors %}
				{{ error }}
			{% endfor %}
		</p>
	</div>
{% endfor %}
